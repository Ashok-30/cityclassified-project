<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
    <fieldset class="userinput">
        <legend>User Login</legend>
        <form action="#">
            <table>
                <tr>
                    <td><label for="username">Enter Username</label> </td>
                    <td><input class="element" type="text" name="heading" placeholder="Enter Username" required> </td>
                </tr>
                <tr>
                    <td><label for="password">Enter Password</label> </td>
                    <td><input class="element" type="password" id="password" name="password"
                            placeholder="Enter Password" required>
                        &nbsp; <i class="fa fa-eye" id="eye" onclick="toggle()"></i> </td>
                </tr>
                <tr>
                    <td> <a routerLink="/forgot-password"routerLinkActive="active">Forgot Password?</a></td>
                    <td><input class="submit" routerLink="/content-page"routerLinkActive="active" type="submit" value="Submit"></td>
                </tr>
                
                   
                
            </table>
        </form>
    </fieldset>
</body>
<script>
    function toggle() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
            document.getElementById('eye').style.color = "red";
        } else {
            x.type = "password";
            document.getElementById('eye').style.color = "black";
        }
    }
</script>



</html>
