<!DOCTYPE html>
<html>

<head>
    <title>Post Classified</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
    <fieldset class="userinput">
        <legend>Post Classified</legend>
        <form action="#">
            <table>
                <tr>
                    <td><label for="cities">Choose City</label></td>
                    <td><select name="cities" id="cities" class="custom-select element">
                            <option value="Chennai">Chennai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Mumbai">Mumbai</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><label for="heading">Enter Heading</label> </td>
                    <td><input class="element" type="text" name="heading" placeholder="Enter Heading" required> </td>
                </tr>
                <tr>
                    <td><label for="category">Enter Category</label> </td>
                    <td><input class="element" type="text" name="category" placeholder="Enter Category" required> </td>
                </tr>
                <tr>
                    <td><label for="description">Enter Description</label></td>
                    <td><textarea class="element" type="textarea" name="description" rows="6" cols="50"
                            placeholder="Enter Description" required></textarea> </td>
                </tr>
                <tr>
                    <td><label for="price">Enter Price</label> </td>
                    <td><input class="element" type="number" step="0.01" name="price" placeholder="Enter Price"
                            required> </td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Enter PhoneNumber</label> </td>
                    <td> <input class="element" type="text" name="phoneNumber" pattern="[6-9]{1}[0-9]{9}"
                            placeholder="Enter PhoneNumber" required></td>
                </tr>
                <tr>
                    <td> <label for="email">Enter Email Id</label> </td>
                    <td> <input class="element" type="email" name="email" placeholder="Enter Email Id" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="submit" type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
