            <table>

                <tr>
                    <td><label for="userName">Enter User Name</label> </td>
                    <td><input ngModel class="element" type="text" name="userName" placeholder="Enter user name"
                            required >

                </tr>
               
                <tr>
                    <td></td>
                    <td><input class="submit" type="submit" value="Delete" ></td>
                </tr>

            </table>
        </form>
    </fieldset>
</body>
