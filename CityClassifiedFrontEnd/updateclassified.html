<!DOCTYPE html>
<html>

<head>
    <title>Post Classified</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        fieldset {
            margin: auto;
            width: 57%;
            border-color: chocolate;
            box-shadow: -10px -10px 15px rgba(255,255,255,0.55),
                        10px 10px 15px rgba(70,70,70,0.12);
        }

        .custom-select{
            font-family: 'Josefin Sans', sans-serif;
            padding: 5px;
        }

        body{
            padding: 20px;
            background-color: #efefef;
        }

        legend{
            font-family: 'Varela Round', sans-serif;
            font-size: 2em;
            color: white;
  text-shadow: -1px -1px 0 chocolate, 1px -1px 0 chocolate, -1px 1px 0 chocolate, 1px 1px 0 chocolate;
        }

        table {
            font-family: 'Josefin Sans', sans-serif;
            width: 100%;
            padding: 5px 40px 5px 40px;
        }

        td {
            padding: 10px;
        }

        label{
            font-weight: 600;
        }

        .element {
            padding: 7px;
            margin: 5px 0px 5px 0px;
            border: 1px solid white;
            border-radius: 7px;
            box-shadow:inset -10px -10px 15px rgba(255,255,255,0.55),
                       inset 10px 10px 15px rgba(70,70,70,0.12);
            outline: none;
        }

        input:focus {
            outline: none !important;
            border-color: chocolate;
        }

        textarea:focus {
            outline: none !important;
            border-color: chocolate;
        }

        select:focus{
            outline: none !important;
            border-color: chocolate;
        }

        .submit {
            color: white;
            background-color: chocolate;
            border: 2px solid white;
            border-radius: 10%;
            padding: 13px;
            font-family: 'Josefin Sans', sans-serif;
        }

        ::placeholder {
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>

<body>
    <fieldset class="userinput">
        <legend>Update Classified</legend>
        <form action="#">
            <table>
                <tr>
                    <td><label for="classifiedId">Enter Classified Id</label> </td>
                    <td><input class="element" type="text" name="classifiedId" placeholder="Enter Classified Id" required> </td>
                </tr>
                <tr>
                    <td><label for="category">Enter Category</label> </td>
                    <td><input class="element" type="text" name="category" placeholder="Enter Category" required> </td>
                </tr>
                <tr>
                    <td><label for="heading">Enter Heading</label> </td>
                    <td><input class="element" type="text" name="heading" placeholder="Enter Heading" required> </td>
                </tr>
                <tr>
                    <td><label for="description">Enter Description</label></td>
                    <td><textarea class="element" type="textarea" name="description" rows="6" cols="50"
                            placeholder="Enter Description" required></textarea> </td>
                </tr>
                <tr>
                    <td><label for="price">Enter Price</label> </td>
                    <td><input class="element" type="number" step="0.01" name="price" placeholder="Enter Price"
                            required> </td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Enter PhoneNumber</label> </td>
                    <td> <input class="element" type="text" name="phoneNumber" pattern="[6-9]{1}[0-9]{9}"
                            placeholder="Enter PhoneNumber" required></td>
                </tr>
                <tr>
                    <td> <label for="email">Enter Email Id</label> </td>
                    <td> <input class="element" type="email" name="email" placeholder="Enter Email Id" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="submit" type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
